<!DOCTYPE html>
<html>
<head>
    <title>Property Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ7gyk_ZaKJCS9PE8wgSH19jx4BJkz1vI"></script>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 10,
                center: { lat: 59.9139, lng: 10.7522 } // Coordinates for Oslo
            });

            fetch('data.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(locations => {
                    locations.forEach(location => {
                        const marker = new google.maps.Marker({
                            position: { lat: parseFloat(location.latitude), lng: parseFloat(location.longitude) },
                            map: map,
                            title: location.development_name
                        });

                        const infoWindow = new google.maps.InfoWindow({
                            content: `
                                <strong>${location.development_name}</strong><br>
                                ${location.description || 'No description available'}<br>
                                Price: ${location.price || 'N/A'}<br>
                                <a href="${location.link || '#'}" target="_blank">View Ad</a>
                            `
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error loading JSON:', error));
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZ7gyk_ZaKJCS9PE8wgSH19jx4BJkz1vI&callback=initMap"></script>
</body>
</html>
